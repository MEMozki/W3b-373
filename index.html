<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3b-373</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        .logo {
            margin-top: 20px;
        }

        .input-box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #555;
            border-radius: 25px;
            padding: 10px 20px;
            width: 300px;
        }

        .input-box input {
            background: none;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            flex: 1;
        }

        .input-box button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .ip {
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- –õ–æ–≥–æ—Ç–∏–ø —Å–≤–µ—Ä—Ö—É -->
    <div class="logo">
        <img src="https://i.imgur.com/DlFyhiq.png" alt="Logo" width="100">
    </div>

    <!-- –ü–æ–ª–µ –≤–≤–æ–¥–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É -->
    <div class="input-box">
        <input type="text" id="domainInput" placeholder="Domen..." />
        <button onclick="redirect()">üîç</button>
    </div>

    <!-- –¢–≤–æ–π IP —Å–Ω–∏–∑—É -->
    <p class="ip" id="yourIp">Your IP: Detecting...</p>

    <script>
        // –°–ø–∏—Å–æ–∫ –¥–æ–º–µ–Ω–æ–≤ –∏ –∏—Ö IP
        const domainMap = {
            "ant1sanit1.1tz": "TrashPomoyka.t.me",
        };

        function redirect() {
            const domain = document.getElementById('domainInput').value.trim();
            const ipElement = document.getElementById('yourIp');

            if (domainMap[domain]) {
                ipElement.textContent = `Redirecting to: ${domainMap[domain]}`;
                setTimeout(() => {
                    window.location.href = `http://${domainMap[domain]}`;
                }, 1); // –ü–µ—Ä–µ—Ö–æ–¥ —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É
            } else {
                ipElement.textContent = "Domain not found!";
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ IP –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('yourIp').textContent = `Your IP: ${data.ip}`;
            })
            .catch(() => {
                document.getElementById('yourIp').textContent = "Your IP: Unable to detect";
            });
    </script>
</body>
</html>
